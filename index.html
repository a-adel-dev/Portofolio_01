<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Title -->
    <title>Portfolio_01</title>
  </head>
  <body class="main-content">
    <header class="section sec-1 header active"></header>
    <main>
      <section class="section sec-2 about"></section>
      <section class="section sec-3 portfolio"></section>
      <section class="section sec-4 blogs"></section>
      <section class="section sec-5 contact"></section>
    </main>

    <div class="controls">
      <div class="control control-1 active-btn">
        <i class="fa-solid fa-house-crack"></i>
      </div>
      <div class="control control-2">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="control control-3">
        <i class="fa-solid fa-laptop-file"></i>
      </div>
      <div class="control control-4">
        <i class="fa-brands fa-microblog"></i>
      </div>
      <div class="control control-5">
        <i class="fa-solid fa-phone"></i>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
