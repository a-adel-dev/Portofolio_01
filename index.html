<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Title -->
    <title>Portfolio_01</title>
  </head>
  <body class="main-content">
    <header class="section sec-1 header active" id="home">
      <div class="header-content">
        <div class="left-header">
          <div class="h-shape"></div>
          <div class="image">
            <img src="img/hero.png" alt="" />
          </div>
        </div>
        <div class="right-header">
          <h1 class="name">
            Hi, I'm <span>John Smith</span>
            A Web Developer.
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. A nam odio eligendi cum, fugit quas dolore laborum
            repudiandae earum dignissimos molestias aliquam minus deserunt. Alias minima rerum quas fugit eos?
          </p>
          <div class="btn-cont">
            <a href="#" class="main-btn">
              <span class="btn-text">Download CV</span>
              <span class="btn-icon"><i class="fas fa-download"></i></span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section sec-2 about" id="about"></section>
      <section class="section sec-3 portfolio" id="portfolio"></section>
      <section class="section sec-4 blogs" id="blogs"></section>
      <section class="section sec-5 contact" id="contact"></section>
    </main>

    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-house-crack"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="control control-3" data-id="portfolio">
        <i class="fa-solid fa-laptop-file"></i>
      </div>
      <div class="control control-4" data-id="blogs">
        <i class="fa-brands fa-microblog"></i>
      </div>
      <div class="control control-5" data-id="contact">
        <i class="fa-solid fa-phone"></i>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
